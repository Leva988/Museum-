<div class="get p-3">
    <h3>ServiceCategory's Table</h3>
</div>
<table class="table table-striped table-bordered table-responsive">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Services</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of categories">
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>{{c.description}}</td>
            <td>
                <button type="submit" (click)="fetchServices(c.services)" class="btn btn-primary" data-toggle="modal" data-target="#modalServices">Услуги</button>
            </td>
        </tr>
    </tbody>
</table>
<form (ngSubmit)="getCategories()">

    <button type="submit" class="btn btn-primary">Выбрать все</button>
</form>
<div class="get p-3">
    <h3>Get ServiceCategory (by Id)</h3>
</div>
<form (ngSubmit)="getCategory(categoryId)">
    <div class="form-group">
        <label for="categoryId">Введите ID категории:</label>
        <input id="categoryId" class="form-control col-md-5" type="text" name="categoryId" [(ngModel)]="categoryId" required />
    </div>
    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modal">Выбрать</button>
</form>
<div class="post p-3">
    <h3>Add Service</h3>
</div>
<form (ngSubmit)="addService(serviceName, postCategoryId)">
    <div class="form-group row">
        <div class="col-md-6">
            <label for="serviceName">Введите название услуги:</label>
            <input id="serviceName" class="form-control" type="text" name="serviceName" [(ngModel)]="serviceName" required />
        </div>
        <div class="col-md-6">
            <label for="catId">Введите CategotryId:</label>
            <input id="catId" class="form-control" type="text" name="catId" [(ngModel)]="postCategoryId" required />
        </div>
    </div>
    <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#modal">Добавить</button>
</form>
<div class="put p-3">
    <h3>Edit Service</h3>
</div>
<form (ngSubmit)="updateService(editServiceId, editServiceName, editCategoryId)">
    <div class="form-group row">
        <div class="col-md-6">
            <label for="editServiceId">Введите id услуги:</label>
            <input id="editServiceId" class="form-control" type="text" name="editServiceId" [(ngModel)]="editServiceId" required />
            <label for="editServiceName">Введите название услуги:</label>
            <input id="editServiceName" class="form-control" type="text" name="editServiceName" [(ngModel)]="editServiceName" required />
        </div>
        <div class="col-md-6">
            <label for="editCategoryId">Введите CategotryId:</label>
            <input id="editCategoryId" class="form-control" type="text" name="editCategoryId" [(ngModel)]="editCategoryId" required />
        </div>
    </div>
    <button type="submit" class="btn btn-secondary" data-toggle="modal" data-target="#modal">Изменить</button>
</form>
<div class="delete p-3">
    <h3>Delete Service</h3>
</div>
<form (ngSubmit)="deleteService(deleteServiceId)">
    <div class="form-group">
        <label for="deleteServiceId">Введите ID:</label>
        <input id="deleteServiceId" class="form-control col-md-5" type="text" name="deleteServiceId" [(ngModel)]="deleteServiceId" required />
    </div>
    <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#modal">Удалить</button>
</form>
<div class="modal fade" id="modal" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" [style.backgroundColor]="modalColor">
                <h2 class="modal-title">{{modalTitle}}</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
            </div>
            <div class="modal-body">
                <p>{{modalMessage}}</p>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary col-md-4" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="modalServices" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" id="headerServices">
                <h2 class="modal-title">Service's Table</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered table-responsive">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>CategoryId</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let s of services">
                            <td>{{s.id}}</td>
                            <td>{{s.categoryId}}</td>
                            <td>{{s.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary col-md-4" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
