<body>
    <app-header id="header" title="Социальная жизнь" [links]="links" navbackcolor='linear-gradient(to bottom,#00B5F9,#96D8E5)' buttoncolor='#00B5F9'>
    </app-header>
    <div class="category">
        <div id="block{{i}}" *ngFor="let c of categories; let i = index">
            <h2 class="d-flex justify-content-center">{{c.name}} </h2>
            <app-image backimage="url({{socialUrl}}/{{c.id}}/Photo)" formcolor="#294D8D" formtext="{{c.description}}" height="400px"></app-image>
            <div class="row galleries d-flex justify-content-around">
                <div class="col-md-2" *ngFor="let g of c.galleries">
                    <div class="card cards" data-toggle="modal" data-target="#Modal" (click)="checkFiles(g.items, g.id);gallery=g">
                        <img class="img-fluid card-image " src="{{galleryUrl}}/{{g.id}}/item/{{g.items[0]}} " alt="... ">
                        <p class="card-title ">{{g.name}}</p>
                        <pre class="date">{{g.date}}        <fa-icon [icon]="faphoto"></fa-icon> {{g.items.length}}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-button backcolor='#00B5F9' buttoncolor="#96D8E5"> </app-button>
    <div id="Modal" class="modal fade" role="dialog" aria-labelledby="modaltitle" aria-hidden="true ">
        <div class="modal-dialog modal-lg " role="document ">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modaltitle">{{gallery.name}}</h2>
                    <button type="button " class="close " data-dismiss="modal" aria-label="Close">
                               <span aria-hidden="true">&times;</span>
                             </button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="row d-flex justify-content-around" *ngFor="let i of imagesId">
                            <img class="img-fluid photos" src="{{galleryUrl}}/{{gallery.id}}/item/{{i}}" alt="... ">
                        </div>
                        <div class="row d-flex justify-content-around" *ngFor="let v of videosId">
                            <video class="col-md-12" controls type="video/mp4">
                                        <source  src="{{galleryUrl}}/{{gallery.id}}/item/{{v}}" >    
                                    </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
