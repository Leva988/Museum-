<h2 id="bosses">Руководство</h2>
<div class="row bosses d-flex justify-content-center">
    <div class="col-md-3" *ngFor="let b of bosses">
        <span class="card">
        <img src="{{url}}/{{b.id}}/Photo" class="img-fluid" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{b.name}}</h5>
          <p class="card-text">{{b.position}}</p>
        </div>
      </span>
    </div>
</div>
