<h2 id="departments">Структура</h2>
<div class="row d-flex justify-content-center">

</div>
<div class="d-flex justify-content-center">
    <h3 class="main col-md-6">Директор</h3>
</div>
<div class="container">
    <div class="row">

        <div *ngFor="let s of structures;let i = index" class="col-md-6">
            <div class="d-flex justify-content-center">
                <p class="structure"> {{s.bossPosition}} </p>
            </div>
            <div class="row d-flex justify-content-around">
                <div id="sub{{sub.number}}" class="col-md-6" *ngFor="let sub of s.subStructures;">
                    <div *ngIf="sub.bossPosition!=null" class="subHead" (click)="bossClick(sub.number)">
                        <p>{{sub.bossPosition}}</p>
                        <div id="boss{{sub.number}}" class="sector" style="display: none;">
                            {{sub.bossName}}
                        </div>
                    </div>
                    <div *ngFor="let d of sub.departments;let i = index">
                        <div class="department">
                            <a href="/departments/{{d.id}}">{{d.name}}</a>
                            <p class="sector" *ngFor="let sect of d.sectors">
                                {{sect}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-around">
        <div class="col-md-3" *ngFor="let d of departments">
            <div class="department last ">
                <a href="/departments/{{d.id}}">{{d.name}}</a>
                <p class="sector" *ngFor="let sect of d.sectors">
                    {{sect}}
                </p>
            </div>
        </div>
    </div>
</div>
